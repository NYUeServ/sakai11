<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >  
<link rel="stylesheet" type="text/css" href="Unstealth.css"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/scripts.js"></script>
<link href="select2.min.css" rel="stylesheet" />
<script src="select2.min.js"></script> 

<body>
	<div class="portletBody unstealth">
		<h2 class="unstealth-header">Add Tool Permissions</h2><br/>

		<div>
			<h3 class="unstealth-section-head">User/Site Selection</h3>

			Add User(s)
			<select class="unstealth-multiple-netid" name="NetIDs" multiple="multiple">
				<option>tst240</option>
				<option>tst352</option>
				<option>tst354</option>
			</select>
		</br></br>

			And/Or</br></br>

			Add Site ID(s)
			<select class="unstealth-multiple-siteid" name="SiteIDs" multiple="multiple">
				
			</select>
		</div>
		</br>
		<div>
			<h3 class="unstealth-section-head">Restrict By Term</h3>
			Term Availability
			<select id="select-term" name="" style="width: 115px;">
				<option value="Value for Item 1" title="Title for Item 1">Item 1</option>
				<option value="Value for Item 2" title="Title for Item 2">Item 2</option>
				<option value="Value for Item 3" title="Title for Item 3">Item 3</option>
			</select>
		</div>

		<div>
			<h3 class="unstealth-section-head">Tool Selection</h3></br>
			Tool Name
			<select id="select-tool" name="" style="width: 115px;">
				<option value="Value for Item 1" title="Title for Item 1">Item 1</option>
				<option value="Value for Item 2" title="Title for Item 2">Item 2</option>
				<option value="Value for Item 3" title="Title for Item 3">Item 3</option>
			</select>
		</div>
	</br></br>
		<input type="button" value="Grant tool Permissions"> <input type="button" value="Cancel"> </br>
		</br>
		
		<h2 class="unstealth-header">Search Existing Permissions</h2><br/>

		<div class="tab">
			<button class="tablinks" onclick="openTab(event, 'NetID')">Search By NetId</button>
			<button class="tablinks" onclick="openTab(event, 'SiteID')">Search By Site Id</button>
		</div>

		<div id="NetID" class="tabcontent">
	  		</br>Search
  			<input type="textbox" name="search-by-netid" placeholder="NetID">
		</div>

		<div id="SiteID" class="tabcontent">
  			</br>Search
  			<input type="textbox" name="search-by-siteid" placeholder="SiteID">
		</div>		
	</div>
</body>
</html>
